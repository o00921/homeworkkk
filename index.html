					<!-- Responsive images -->
					<h2>雖然量少，但不足就會有影響</h2>
					<p><img class="img-responsive" src="assets/img/1.jpg" alt=""></p>

					<!-- Paragraphs -->
					<p>維生素幾乎不含有能夠形成能量或身體組織的成分，而是扮演協助其他營養素順利運用的角色。他負責<strong>維持各式各樣的生理機能</strong>，並與形成能量與身體組織的代謝有關。</p>
					<p>因為需要的量很少而被稱為<strong>「微量營養素」</strong>，但如果量不夠，就會發生特定的缺乏症。雖然也有部分能在體內合成，但還是不足夠，因次必須從食物中攝取才行。</p>
					<hr>

					<!-- Lists -->
					<p>作為營養素而不可或缺的維生素大致可以分成兩類。</p>
